{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}

<section id="entity_section" class="entity_section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="entity_wrapper">
                    <div class="entity_title">
                         <h1>{{news_detail.news_title}}</h1>
                    </div>
                    <div class="entity_meta">
                        <a href="#" target="_self">{{news_detail.date}}</a>, by: <a href="#" target="_self">{{news_detail.user}}</a>
                    </div>
                    <!-- entity_meta -->
                    <div class="entity_thumb">
                        <img class="img-responsive" src="{{news_detail.image}}" alt="feature-top">
                    </div>

                    <div class="entity_content">
                        {{news_detail.news_body | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
